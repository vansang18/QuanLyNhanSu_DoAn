<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm/Cập nhật Lương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Include Header -->
<th:block th:replace="layout/header.html"></th:block>

<!-- Main Content -->
<div class="main">
    <th:block th:replace="layout/sidebar.html"></th:block>

    <div class="content">
        <h1 th:text="${salary.id == null} ? 'Thêm Lương' : 'Chỉnh sửa Lương'"></h1>
        <form th:action="@{/salaries/add}" th:object="${salary}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Nhân viên</label>
                <select th:field="*{employee}" class="form-select" required>
                    <!-- Giả định rằng bạn có danh sách nhân viên để chọn -->
                    <option th:each="employee : ${employees}"
                            th:value="${employee.id}"
                            th:text="${employee.firstName + ' ' + employee.lastName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Tháng</label>
                <input type="month" th:field="*{month}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Lương cơ bản</label>
                <input type="number" th:field="*{baseSalary}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Giờ Làm Thêm</label>
                <input type="number" th:field="*{overtime}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Thưởng</label>
                <input type="number" th:field="*{bonus}" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Khấu trừ</label>
                <input type="number" th:field="*{deductions}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success">Lưu</button>
            <a href="/salaries/list" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
