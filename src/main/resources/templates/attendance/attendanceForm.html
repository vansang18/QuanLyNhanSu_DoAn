<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chấm Công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Chấm Công Ngày Hôm Nay: <span th:text="${#dates.format(today, 'dd/MM/yyyy')}"></span></h1>
    <form action="#" method="post">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Checkin</th>
                <th>Checkout</th>
                <th>Trễ</th>
                <th>Có phép</th>
                <th>Không phép</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${activeEmployees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName} + ' ' + ${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <input type="checkbox" th:name="'checkedIn_' + ${employee.id}" />
                </td>
                <td>
                    <input type="checkbox" th:name="'checkedOut_' + ${employee.id}" />
                </td>
                <td>
                    <input type="checkbox" th:name="'isLate_' + ${employee.id}" />
                </td>
                <td>
                    <input type="checkbox" th:name="'hasPermission_' + ${employee.id}" />
                </td>
                <td>
                    <input type="checkbox" th:name="'noPermission_' + ${employee.id}" />
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Chấm Công</button>
    </form>
</div>

<script>
    // JavaScript để xử lý checkbox
    document.querySelectorAll('input[type="checkbox"]').forEach(function(checkbox) {
        checkbox.addEventListener('change', function() {
            const name = this.name;

            if (name.startsWith('hasPermission_')) {
                document.querySelectorAll('input[name^="noPermission_"]').forEach(function(otherCheckbox) {
                    otherCheckbox.checked = false;
                });
            } else if (name.startsWith('noPermission_')) {
                document.querySelectorAll('input[name^="hasPermission_"]').forEach(function(otherCheckbox) {
                    otherCheckbox.checked = false;
                });
            }

            updateAttendance(); // Gọi hàm cập nhật
        });
    });

    function updateAttendance() {
        const attendanceData = [];

        document.querySelectorAll('tr').forEach(function(row) {
            const employeeId = row.querySelector('td').textContent; // Lấy ID nhân viên
            if (employeeId) {
                const attendance = {
                    id: employeeId,
                    checkedIn: row.querySelector(`input[name='checkedIn_${employeeId}']`).checked,
                    checkedOut: row.querySelector(`input[name='checkedOut_${employeeId}']`).checked,
                    isLate: row.querySelector(`input[name='isLate_${employeeId}']`).checked,
                    hasPermission: row.querySelector(`input[name='hasPermission_${employeeId}']`).checked,
                    noPermission: row.querySelector(`input[name='noPermission_${employeeId}']`).checked
                };
                attendanceData.push(attendance);
            }
        });

        fetch('/attendance/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(attendanceData)
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
