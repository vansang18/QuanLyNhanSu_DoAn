<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Include Header -->
<th:block th:replace="layout/header.html"></th:block>

<!-- Main Content -->
<div class="main">
    <!-- Include Sidebar -->
    <th:block th:replace="layout/sidebar.html"></th:block>

    <div class="content">
        <h1>Chỉnh sửa Nhân viên</h1>

        <form th:action="@{/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">Tên</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Họ</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
            </div>

            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Giới tính</label>
                <select class="form-select" id="gender" th:field="*{gender}">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">Phòng ban</label>
                <select class="form-select" id="department" th:field="*{department.id}">
                    <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="hireDate" class="form-label">Ngày vào làm</label>
                <input type="date" class="form-control" id="hireDate" th:field="*{hireDate}">
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Lương</label>
                <input type="number" class="form-control" id="salary" th:field="*{salary}" step="0.01">
            </div>

            <button type="submit" class="btn btn-primary">Cập nhật</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
