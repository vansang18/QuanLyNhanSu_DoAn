<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Include Header -->
<th:block th:replace="layout/header.html"></th:block>

<!-- Main Content -->
<div class="main">
    <!-- Include Sidebar -->
    <th:block th:replace="layout/sidebar.html"></th:block>

    <div class="content">
        <h1>Danh sách Nhân viên</h1>
        <div class="mb-3">
            <a th:href="@{/employees/add}" class="btn btn-success">
                <i class="fas fa-plus"></i> Thêm Nhân viên
            </a>
        </div>

        <!-- Danh sách nhân viên dạng lưới -->
        <div class="row">
            <div class="col-6 col-md-4 col-lg-3 text-center mb-4" th:each="employee : ${activeEmployees}">
                <!-- Hiển thị ảnh nhân viên -->
                <img th:src="${employee.avatar != null ? employee.avatar : '/images/default-avatar.png'}"
                     alt="Avatar" class="img-thumbnail"
                     style="width: 120px; height: 120px; object-fit: cover;">
                <!-- Hiển thị tên nhân viên -->
                <h6 class="mt-2" th:text="${employee.firstName} + ' ' + ${employee.lastName}"></h6>
                <!-- Nút chỉnh sửa -->
                <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary btn-sm mt-2">
                    Chỉnh sửa
                </a>
                <!-- Nút cho nghỉ việc -->
                <a th:href="@{/employees/resign/{id}(id=${employee.id})}"
                   class="btn btn-danger btn-sm mt-2"
                   onclick="return confirm('Bạn có chắc chắn muốn cho nhân viên này nghỉ việc?');">
                    Cho Nghỉ Việc
                </a>
            </div>
        </div>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
