<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Lương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Include Header -->
<th:block th:replace="layout/header.html"></th:block>

<!-- Main Content -->
<div class="main">
    <th:block th:replace="layout/sidebar.html"></th:block>

    <div class="content">
        <h1>Danh sách Lương</h1>
        <a href="/salaries/add" class="btn btn-primary">Thêm Lương</a>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nhân viên</th>
                <th>Tháng</th>
                <th>Lương cơ bản</th>
                <th>Tổng lương</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="salary : ${salaries}">
                <td th:text="${salary.id}"></td>
                <td th:text="${salary.employee.firstName} + ' ' + ${salary.employee.lastName}"></td>
                <td th:text="${salary.month}"></td>
                <td th:text="${salary.baseSalary}"></td>
                <td th:text="${salary.totalSalary}"></td>
                <td>
                    <a th:href="@{/salaries/edit/{id}(id=${salary.id})}" class="btn btn-warning">Chỉnh sửa</a>
                    <a th:href="@{/salaries/delete/{id}(id=${salary.id})}" class="btn btn-danger">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
