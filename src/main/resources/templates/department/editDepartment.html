<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa Phòng ban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Include Header -->
<th:block th:replace="layout/header.html"></th:block>

<!-- Main Content -->
<div class="main">
    <!-- Include Sidebar -->
    <th:block th:replace="layout/sidebar.html"></th:block>

    <div class="content">
        <h1>Chỉnh sửa Phòng ban</h1>

        <form th:action="@{/departments/update/{id}(id=${department.id})}" th:object="${department}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Tên phòng ban</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>

            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a href="/departments/departmentList" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
