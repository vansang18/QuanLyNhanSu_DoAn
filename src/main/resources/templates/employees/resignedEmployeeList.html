<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Nhân viên đã nghỉ việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Include Header -->
<th:block th:replace="layout/header.html"></th:block>

<!-- Main Content -->
<div class="main">
    <!-- Include Sidebar -->
    <th:block th:replace="layout/sidebar.html"></th:block>

    <div class="content">
        <h1>Danh sách Nhân viên đã nghỉ việc</h1>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Ngày nghỉ việc</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${resignedEmployees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName} + ' ' + ${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${#dates.format(employee.resignationDate, 'dd/MM/yyyy')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
