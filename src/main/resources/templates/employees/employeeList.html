<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Tùy chỉnh CSS cho bảng nhân viên */
        .employee-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .employee-table th,
        .employee-table td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .employee-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .employee-table td {
            background-color: #fff;
        }

        .employee-table img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        .employee-table .status-btn {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .employee-table .btn-edit {
            background-color: #007bff;
            color: white;
        }

        .employee-table .btn-resign {
            background-color: #dc3545;
            color: white;
        }

        .employee-table .btn-edit:hover,
        .employee-table .btn-resign:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<!-- Include Header -->
<th:block th:replace="layout/header.html"></th:block>

<!-- Main Content -->
<div class="main">
    <!-- Include Sidebar -->
    <th:block th:replace="layout/sidebar.html"></th:block>

    <div class="content">
        <h1>Danh sách Nhân viên</h1>
        <div class="mb-3">
            <a th:href="@{/employees/add}" class="btn btn-success">
                <i class="fas fa-plus"></i> Thêm Nhân viên
            </a>
        </div>

        <!-- Danh sách nhân viên dạng bảng -->
        <table class="employee-table">
            <thead>
            <tr>
                <th>STT</th>
                <th>Ảnh</th>
                <th>Họ</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Điện thoại</th>
                <th>Quyền hạn</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee, iterStat : ${employees}">
                <td th:text="${iterStat.index + 1}"></td>
                <td>
                    <img th:src="${employee.avatar != null ? employee.avatar : '/images/default-avatar.png'}" alt="Avatar">
                </td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.phoneNumber}"></td>
                <td>
                            <span class="status-btn"
                                  th:classappend="${employee.roles.contains('ADMIN')} ? 'bg-success' : 'bg-info'"
                                  th:text="${employee.roles.contains('ADMIN')} ? 'Quản trị viên' : 'Nhân viên'">
                            </span>
                </td>
                <td>
                            <span class="status-btn"
                                  th:classappend="${employee.isResigned} ? 'bg-secondary' : 'bg-success'"
                                  th:text="${employee.isResigned} ? 'Đã Nghỉ Việc' : 'Đang Hoạt Động'">
                            </span>
                </td>
                <td>
                    <!-- Nút chỉnh sửa: chỉ hiển thị nếu nhân viên chưa nghỉ việc -->
                    <a th:if="${!employee.isResigned}"
                       th:href="@{/employees/edit/{id}(id=${employee.id})}"
                       class="btn btn-primary btn-sm">
                        Chỉnh sửa
                    </a>
                    <!-- Nút cho nghỉ việc: chỉ hiển thị nếu nhân viên chưa nghỉ việc -->
                    <a th:if="${!employee.isResigned}"
                       th:href="@{/employees/resign/{id}(id=${employee.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc chắn muốn cho nhân viên này nghỉ việc?');">
                        Cho Nghỉ Việc
                    </a>
                    <!-- Thông báo đã nghỉ việc: chỉ hiển thị nếu nhân viên đã nghỉ việc -->
                    <span th:if="${employee.isResigned}" class="text-muted">
                                Nhân viên đã nghỉ việc
                            </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
