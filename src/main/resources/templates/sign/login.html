<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STC - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="login-container">
    <h2>Đăng nhập</h2>
    <form action="/login" method="post"> <!-- Đặt action và method đúng -->
        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required> <!-- Thêm name và required -->
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required> <!-- Thêm name và required -->
        </div>
        <button type="submit" class="btn btn-primary">Đăng nhập</button> <!-- Đổi lớp cho nút -->
    </form>
    <div class="forgot-password">
        <a href="#">Quên mật khẩu?</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
