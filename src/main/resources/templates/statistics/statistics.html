<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .employee-table img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
        }

        .tab-content {
            display: none;
        }

        .active-tab {
            display: block;
        }

        .tab-btn {
            margin: 5px;
        }

        .active-btn {
            background-color: #007bff;
            color: white;
        }

        .card {
            max-width: 95%;
            margin: auto;
        }
    </style>
</head>
<body>
<!-- Include Header -->
<th:block th:replace="layout/header.html"></th:block>

<!-- Main Content -->
<div class="main">
    <!-- Include Sidebar -->
    <th:block th:replace="layout/sidebar.html"></th:block>

    <div class="content container-fluid mt-5 px-5">
        <div class="row justify-content-center">
            <div class="col-md-11"> <!-- Tăng col-md để mở rộng nội dung -->
                <div class="card shadow-lg p-4">
                    <h1 class="text-center mb-4">Thống kê</h1>

                    <!-- Tab Buttons -->
                    <div class="text-center mb-4">
                        <button class="btn btn-outline-primary tab-btn active-btn" onclick="showTab('salaryTab', this)">Lương cao nhất</button>
                        <button class="btn btn-outline-primary tab-btn" onclick="showTab('attendanceTab', this)">Điểm danh đầy đủ nhất</button>
                        <button class="btn btn-outline-primary tab-btn" onclick="showTab('departmentTab', this)">Số lượng nhân viên các bộ phận</button>
                    </div>

                    <!-- Thống kê lương cao nhất -->
                    <div id="salaryTab" class="tab-content active-tab">
                        <h3>Nhân viên có lương cao nhất</h3>
                        <table class="table table-bordered employee-table w-100">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Ảnh</th>
                                <th>Tên nhân viên</th>
                                <th>Phòng ban</th>
                                <th>Lương</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="employee, iterStat : ${topSalaries}">
                                <td th:text="${iterStat.index + 1}"></td>
                                <td>
                                    <img th:src="@{/images/{avatar}(avatar=${employee.avatar != null ? employee.avatar : 'default-avatar.png'})}"
                                         alt="Avatar">
                                </td>
                                <td th:text="${employee.firstName + ' ' + employee.lastName}"></td>
                                <td th:text="${employee.department.name}"></td>
                                <td th:text="${#numbers.formatDecimal(employee.salary, 0, 'COMMA', 2, 'POINT')}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Thống kê điểm danh cao nhất -->
                    <div id="attendanceTab" class="tab-content">
                        <h3>Nhân viên có số ngày điểm danh cao nhất</h3>
                        <table class="table table-bordered employee-table w-100">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Ảnh</th>
                                <th>Tên nhân viên</th>
                                <th>Phòng ban</th>
                                <th>Số ngày điểm danh</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="entry, iterStat : ${topAttendance}">
                                <td th:text="${iterStat.index + 1}"></td>
                                <td>
                                    <img th:src="@{/images/{avatar}(avatar=${entry.key.avatar != null ? entry.key.avatar : 'default-avatar.png'})}" alt="Avatar">
                                </td>
                                <td th:text="${entry.key.firstName + ' ' + entry.key.lastName}"></td>
                                <td th:text="${entry.key.department.name}"></td>
                                <td th:text="${entry.value}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Thống kê nhân viên theo phòng ban -->
                    <div id="departmentTab" class="tab-content">
                        <h3>Số lượng nhân viên theo phòng ban</h3>
                        <table class="table table-bordered employee-table w-100">
                            <thead>
                            <tr>
                                <th>Phòng ban</th>
                                <th>Số lượng nhân viên</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="entry : ${employeeCountByDept}">
                                <td th:text="${entry.key}"></td>
                                <td th:text="${entry.value}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Hiển thị tab được chọn
    function showTab(tabId, element) {
        // Ẩn tất cả các tab
        const tabs = document.querySelectorAll('.tab-content');
        tabs.forEach(tab => tab.classList.remove('active-tab'));

        // Hiển thị tab được chọn
        document.getElementById(tabId).classList.add('active-tab');

        // Loại bỏ trạng thái active khỏi tất cả nút
        const buttons = document.querySelectorAll('.tab-btn');
        buttons.forEach(btn => btn.classList.remove('active-btn'));

        // Đánh dấu nút đang chọn là active
        element.classList.add('active-btn');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
